<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">   
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container" >
        <div class="header"> 
           <h2>Contacto</h2>
        </div>
        <form class="form" id="form">
        <h3>Información personal:</h3>
        <div class="form-control">
            <label>Nombre:</label>
            <input type="text" placeholder="Nombre" id="nombre">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Mensaje de error</small>
        </div>
        <div class="form-control">
            <label>Apellido:</label>
            <input type="text" placeholder="Apellido" id="apellido">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Mensaje de error</small>
        </div>
        <div class="form-control">
            <label>Edad:</label>
            <input type="text" placeholder="Edad" id="edad" pattern="[0-9]+" style="width: 320px;">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Mensaje de error</small>
        </div>        
        <div class="form-controlradio">
            <label>Sexo:</label><br>    
            <input type="radio" name="sexo" value="" id="hombre">Hombre<br>
            <input type="radio" name="sexo" value="" id="mujer" >Mujer<br>
            <input type="radio" name="sexo" value="" id="otro">Otro<br>                
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Mensaje de error</small>
        </div>
        <h3>Información adicional:</h3>
        <div class="form-control">
            <label>Empresa:</label>
            <input type="text" placeholder="Nombre de empresa" id="empresa">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Mensaje de error</small>
        </div>
        <button style="margin-right: 15px" onclick="checkInputs();">Submit</button><button style="width: 100px;" onclick="clearText();">Clear</button>   
    </form>   
    </div>
    
</body>
<script src="main.js"></script>
</html>
